
<p id='feedback-data' style='display: none;'>
  Questions, comments, or just want to share this post? Post about it 
  <a
    href="https://twitter.com/share?ref_src=twsrc%5Etfw&text=Check out this post &quot;{{ .Title }}&quot;%20&url={{ .Site.Params.websiteURL | safeURL }}{{ .Permalink | safeURL }}&via=brodiegaslam"
  >on Twitter</a>.
  Follow <a href="https://twitter.com/brodiegaslam" >@brodiegaslam</a> for 
  updates and/or new post notifications.
</p>

<script type='text/javascript'>
window.addEventListener(
  "load",
  function() {
    var feed_cont = document.getElementById('feedback-cont');
    var feed_data = document.getElementById('feedback-data');
    if(feed_cont != null && feed_data != null) {
      feed_cont.appendChild(feed_data);
      feed_data.style.display = 'block';
    }
  }
);
</script>
