<!-- this is for when the sceen is wide, not the image... -->
<a class="featured-image-link" href="{{ .Permalink }}">
    <div
      style='margin: {{ .Params.imagemrgvt }} 0; padding: 50px;'
      class='featured-image lazy lazy-bg-image'
      {{ if isset .Site.Params "usepostimgfolder"}}
         data-background="{{ .Permalink }}{{ .Params.image }}"
      {{ else }}
         data-background="{{ .Params.image | absURL }}"
      {{ end }}
    >
    </div>
</a>
