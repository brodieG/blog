
<a class="featured-image-link" href="{{ .Permalink }}">
    <div
      style='margin: 0 {{ .Params.imagemrghz }};'
      class='featured-image lazy lazy-bg-image' 
      {{if isset .Site.Params "usepostimgfolder"}}data-background="{{ .Permalink }}{{ .Params.image }}"
      {{- else }}data-background="{{ .Params.image | absURL }}"{{ end }}
    >
    </div>
</a>
