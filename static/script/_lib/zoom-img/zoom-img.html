<!--
  ZoomImage HTML template, intended to be copied for use in actual instantiated
  flipbooks

  DO NOT INDENT more than 2 spaces!! Otherwise pandoc will think it is markdown
  code.

  Super annoying need separate templates for figure and images because for
  whatever reason figures including a tiny bit of padding at the bottom even
  when there is no fig caption so there is no way to make it completely
  unobstrusive for images without captions.

  Attempt to clear cache.
-->

```{=html}
<div id='bgw-zoom-img-container'></div>
<div
id=bgw-zoom-fig-template class=bgw-zoom-frame
style='display: none;'
>
<div class=bgw-zoom-frame-inner>
<figure>
<a class=bgw-zoom-boxclose></a>
<img />
<figcaption></figcaption>
</figure>
</div>
<div
id=bgw-zoom-img-template class=bgw-zoom-frame
style='display: none;'
>
<div class=bgw-zoom-frame-inner>
<a class=bgw-zoom-boxclose></a>
<img />
</div>
</div>
```
